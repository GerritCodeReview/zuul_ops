diskimages: []
zookeeper-servers:
  - host: zookeeper.zookeeper
    port: 2181
providers:
  - name: gcloud-provider
    driver: gce
    project: gerritcodereview-ci
    region: us-central1
    zone: us-central1-a
    cloud-images:
      - name: debian-stretch
        image-project: debian-cloud
        image-family: debian-9
        username: zuul
        key: ssh-rsa  zuul
    pools:
      - name: main
        max-servers: 8
        use-internal-ip: True
        labels:
          - name: debian-stretch-8G
            instance-type: n1-standard-2
            cloud-image: debian-stretch
            volume-size: 40
          - name: debian-stretch-30G
            instance-type: n1-standard-8
            cloud-image: debian-stretch
            volume-size: 40
          - name: debian-stretch-60G
            instance-type: n1-standard-16
            cloud-image: debian-stretch
            volume-size: 40
labels:
  - name: debian-stretch-8G
    min-ready: 1
