---
apiVersion: v1
kind: Secret
metadata:
  namespace: zuul
  name: nodepool
  labels:    
    app.kubernetes.io/name: nodepool
    app.kubernetes.io/instance: nodepool
    app.kubernetes.io/part-of: nodepool
stringData:
  nodepool.yaml: |
    diskimages: []
    zookeeper-servers:
      - host: zookeeper.zookeeper
        port: 2181
    providers:
      - name: gcloud-provider
        driver: gce
        project: gerritcodereview-ci
        region: us-central1
        zone: us-central1-a
        cloud-images:
          - name: debian-stretch
            image-project: debian-cloud
            image-family: debian-9
            username: zuul
            key: ssh-rsa  zuul
        pools:
          - name: main
            max-servers: 8
            #host-key-checking: False
            use-internal-ip: True
            labels:
              - name: testlabel
                instance-type: f1-micro
                cloud-image: debian-stretch
                volume-type: standard
                volume-size: 10
    labels:
      - name: testlabel
        min-ready: 1
  clouds.yaml: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: zuul
  name: nodepool-launcher
  labels:    
    app.kubernetes.io/name: nodepool
    app.kubernetes.io/instance: nodepool
    app.kubernetes.io/part-of: nodepool
    app.kubernetes.io/component: nodepool-launcher
spec:
  replicas: 1
  selector:
    matchLabels:      
      app.kubernetes.io/name: nodepool
      app.kubernetes.io/instance: nodepool
      app.kubernetes.io/part-of: nodepool
      app.kubernetes.io/component: nodepool-launcher
  template:
    metadata:
      labels:        
        app.kubernetes.io/name: nodepool
        app.kubernetes.io/instance: nodepool
        app.kubernetes.io/part-of: nodepool
        app.kubernetes.io/component: nodepool-launcher
      annotations:
        checksum/config: 0b99629a19620e15d12ee9480777ffea052b15ddd6a8348e78ea6987154026f7
    spec:
      containers:
      - name: launcher
        image: zuul/nodepool-launcher:latest
        env:
        - name: OS_CLIENT_CONFIG_FILE
          value: /etc/nodepool/clouds.yaml
        volumeMounts:
        - name: nodepool-config
          mountPath: /etc/nodepool
      volumes:
      - name: nodepool-config
        secret:
          secretName: nodepool
      serviceAccountName: nodepool
